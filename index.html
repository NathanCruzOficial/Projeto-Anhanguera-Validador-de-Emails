<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Validação de E-mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
      <div class="card shadow p-4 rounded-4 w-100" style="max-width: 400px;">
        <img class="w-25 mb-2 align-self-center" src="https://portalinstitucional-assets.azureedge.net/strapi/assets/Logo_Anhanguera_Horizontal_170x60px_1_d985ea5183.svg" alt="anhanguera-logo" srcset="">
      <form id="formulario">
        <h2 class="text-center mb-2 ">Validador de E-mails</h2>
        <div class="form-floating mb-3">
          <input 
            type="text" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="nome@exemplo.com"
          />
          <label for="email">E-mail</label>
        </div>
        <div class="mb-3">
          <span id="mensagem" class="text-danger small"></span>
        </div>
        <button type="submit" class="btn btn-outline-dark w-100">Validar</button>
        <div style="background-color: orangered; color: white; border-radius: 0.5em;"><p class="text-center mt-3 small">© Dev by: Nathan da Cruz Cardoso [RA: 3660066604]</p></div>
    </form>
    </div>
  </body>
</html>
